support.backgroundInfo=Bisq nije kompanija i ne sprovodi nikakvu vrstu podrške potrošačima.\n\nAko postoje rasprave u procesu trgovine (npr. jedan trgovac ne poštuje protokol trgovine) aplikacija će prikazati dugme \\"Otvori raspravu\\" nakon što se period trgovine završi radi .\n\nU slučaju kvarova softvera ili drugih problem, koji su otkriveni od strane aplikacije biće prikazano dugme  radi kontaktiranja arbitra koji će proslediti problem programerima.\n\nU slučaju gde se korisnik zaglavio zbog kvarom bez prikazanog tog \\"Otvori tiket podrške\\" dugmeta, možete otvoriti tiket podrške ručno sa specijanom prečicom.\n\nMolimo koristite to samo ako ste sigurni da softver ne radi kao sto je predviđeno. Ako imate problema kako koristiti Bisq ili neka pitanja molimo pregledajte FAQ na bisq.io veb stranici ili postujte u Bisq forumu u sekciji podrške.\n\nAko ste sigurni da želite da otvorite tiket podrške molimo izaberite trgovinu koja stvara problem u \\"Portfolio/Otvori trgovine\\" i ukucajte kombinaciju tastera \\"alt + o\\" ili \\"option + o\\" da bi otvorili tiket podrške.
support.initialInfo="Imajte na umu osnovna pravila za proces rasprave\:\n1. Potrebno je da odgovorite zahtevima arbitra u razmaku od 2 dana.\n2. Maksimalni period rasprave je 14 dana.\n3. Morate da ispunite što arbitar zahteva od vas radi dostavljanja dokaza za vaš slučaj.\n4. Prihvatili ste pravila navedena u wiki u korisničkom ugovoru kada ste prvi put pokrenuli aplikaciju.\n\nMolimo pročitajte više detaljno o procesu rasprave u našoj wiki\:\nhttps\://github.com/Bisq/Bisq/wiki/Dispute-process
