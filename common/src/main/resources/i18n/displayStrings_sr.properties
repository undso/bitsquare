account.info.msg=Ovde možete da podesite trgovinske naloge za nacionalne valute & altkoine, izaberete arbitre i napravite rezervu vašeg novčanika & podataka naloga.\n\nPrazan Bitkoin novčanik je napravlljen prvi put kada ste pokrenuli Bisq.\nPreporučujemo da zapišete sid reči vašeg Bitkoin novčanika (pogledajte dugme levo) i razmotrite dodavanje lozinke pre finansiranja. Bitkoin depoziti i podizanja se mogu upravljati u sekciji \\"Sredstva\\".\n\nPrivatnost & Bezbednost\:\nbsq je decentralizovana menjačnica – odnosno da svi vaši podaci se čuvaju na vašem računaru, ne postoje serveri i mi nemamo pristup vašim ličnim podacima, vašim sredstvima  niti čak vašoj IP adresom. Podaci kao što su brojevi bankarskog računa, altkoin & Bitkoin adrese, itd su samo podeljene sa vašim trgovinskim partnerom radi ispunjavanja trgovina vi pokrenete (u slučaju rasprave arbitar će videti iste podatke kao vaš trgovinski partner).

