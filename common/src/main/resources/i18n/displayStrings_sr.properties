account.altcoin.popup.xmr.msg=Ako želite da trgujete XMR na Bisq molimo uverite se da razumete i ispunjavate sledeće uslove\:\n\nZa slanje XMR morate da koristite ili zvanični Monero GUI novčanik ili Monero simple novčanik sa store-tx-info obeleženim (podrazumevano u novijim verzijama).\nMolimo uverite se da možete da pristupite tx ključu (koristite get_tx_key komandu u simplewallet) jer bi to bilo neophodno u slučaju rasprave da bi omogućilo arbitru da proveri prenos XMR sa XMR checktx alatkom (http\://xmr.llcoins.net/checktx.html).\nKod normalnih blok pretraživača prenos se ne može dokazati.\n\nPotrebno je da obezbedite arbitru sledeće podatke u slučaju rasprave\:\n- Privatni ključ tks\n- Heš transakcije\n- Javni ključ primaoca\n\nAko niste u stanju da obezbedite podatke iznad ili ste koristili nekompitabilan novčanik izgubićete slučaj rasprave. XMR pošiljalac je dužan da bude u stanju da dokaže XMR prenos arbitru u slučaju rasprave.\n\nID uplate nije potreban, samo obična javna adresa.\n\nAko niste sigurni oko procesa posetite Monero forum (https\://forum.getmonero.org) radi nalaženja više informacija.
