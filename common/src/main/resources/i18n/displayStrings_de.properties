account.info.msg=Hier können sie Handelskonten für nationale Währungen & Altcoins konfigurieren, Vermittler auswählen und Backups für ihre Wallets & Kontodaten konfigurieren.\n\nEine leere Bitcoinwallet wurde konfiguriert, als sie das erste Mal Bisq gestartet haben.\nWir empfehlen, dass sie ihre Bitcoinwallet Samenwörter aufschreiben (siehe Schaltfläche links) und sich überlegen ein Passwort hinzu zu fügen, bevor sie finanzieren. Bitcoinkautionen und Abhebungen werden unter \\"Gelder\\" verwaltet.\n\nPrivatsphäre & Sicherheit\:\nBisq ist ein dezentralisierter Austausch, was bedeutet, dass all irhe Daten auf ihrem Computer bleiben. Es gibt keine Server und wir haben keinen Zugriff auf ihre persönlichen Informationen, ihre Gelder oder selbst ihre IP Adresse. Daten wie Bankkontonummern, Altcoin- & Bitcoinadressen, etc werden nur mit ihrem Handelspartner geteilt, um Händel abzuschließen, die sie gestartet haben (im Falle eines Konflikts wird der Vermittler die selben Daten sehen wie ihr Handelspartner).

