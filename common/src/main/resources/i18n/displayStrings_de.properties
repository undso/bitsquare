account.altcoin.popup.wallet.msg=Bitte stellen sie sicher, dass sie die Anforderungen für die Nutzung von {0} Wallets befolgen, wie auf der {1} Webseite beschrieben.\nNutzen der Wallets von zentralisierten Wechselstuben, bei denen sie nicht ihre Schlüssel kontrollieren oder das Nutzen eine inkompatiblen Walletsoftware kann zum Verlust ihrer Handelsgelder führen\!\nDer Vermittler ist kein {2} Spezialist und kann ihnen in so einem Fall nicht helfen.
