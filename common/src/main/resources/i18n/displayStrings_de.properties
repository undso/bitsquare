support.backgroundInfo=Bisq ist keine Firma und betreibt keine Form von Kundendienst.\n\nGibt es Konflikte während des Handelkonflikts (z.B. ein Händler befolgt nicht das Handelsprotokol) die Anwendung wird eine \\"Konflikt öffnen\\" Schaltfläche anzeigen um den Vermittler zu kontaktieren, der das Problem an die Entwickler weitergibt.\nIm Falle von Softwarefehlern oder anderen Problemen, die von der Anwendung entdeckt werden, wird eine \\"Unterstützungsticket öffnen\\" Schaltfläche angezeigt um den Vermittler zu kontaktieren, der das Problem an die Entwickler weitergibt.\n\nIm Falle, dass ein Nutzer durch einen Fehler festhängt, ohne das die \\"Unterstützungsticket öffnen\\" Schaltfläche angezeigt wird, können sie ein Unterstützungsticket mit einer speziellen Tastenkombination manuell öffnen.\n\nBitte nutzen sie diese nur, wenn sie sicher sind, dass die Software sich nciht wie erwartet verhält. Falls sie Probleme wie man Bisq verwendet oder andere Fragen haben, überprüfen sie bitte das FAQ auf der bisq.io Webseit oder posten sie in das Bisq Forum in die Unterstützungsabteilung.\n\nFalls sie sicher sind, dass sie ein Unterstützungsticket öffnen wollen, wählen sie bitte den Handel, der Probleme bereitet, unter \\"Mappe/Offene Händel\\" und drücken sie die Tastenkombination \\"alt + o\\" oder \\"option + o\\" um das Unterstützungticket zu öffnen.
support.initialInfo="Bitte beachten sie die grundlegenen Regeln für den Konfliktprozess\:\n1. Sie müssen innerhalb von 2 Tagen auf die Anfrage des Vermittlers reagieren.\n2. Die maximale Dauer des Konflikts ist 14 Tage.\n3. Sie müssen erfüllen, was der Vermittler von ihnen verlangt, um Beweise für ihren Fall zu liefern.\n4. Sie akzeptieren die Regeln, die im Wiki im Nutzungsvereinbarung umrissen wurden, als sie das erste Mal die Anwendung gestartet haben.\n\nErfahren sie mehr über den Konfliktprozess in unserem Wiki\:\nhttps\://github.com/Bisq/Bisq/wiki/Dispute-process
